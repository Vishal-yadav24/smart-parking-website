<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="loginSection">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="loginUser()">Login</button>
      <p id="loginMessage"></p>
      <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a>.</p>
    </div>

    <!-- Registration Section (Hidden by Default) -->
    <div id="registrationSection" style="display: none;">
      <h2>User Registration</h2>
      <input type="text" id="carNumber" placeholder="Car Number">
      <input type="text" id="ownerName" placeholder="Owner Name">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <input type="number" id="balance" placeholder="Initial Balance">
      <button onclick="registerUser()">Register</button>
      <p id="message"></p>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a>.</p>
    </div>

    <!-- Balance Management Section (Hidden by Default) -->
    <div id="balanceSection" style="display: none;">
      <h2>Balance Management</h2>
      <p>Your current balance: <span id="currentBalance">0</span></p>
      <input type="number" id="addBalance" placeholder="Amount to Add">
      <button onclick="addMoney()">Add Money</button>
      <button onclick="logoutUser()">Logout</button>
      <p id="balanceMessage"></p>
    </div>
  </div>

  <!-- Load Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Load Firebase configuration -->
  <script src="firebase-config.js"></script>

  <!-- Load your script -->
  <script src="script.js"></script>
</body>
</html>
